hrybnyj_api:
  description: 'Спосіб обміну з грибницею: неслівна мова, основана на вологості, пам’яті,
    емоціях і ритмах.'
  effect: відповідь системи на тілесний або емоційний запит
  trigger: коли не слова, а внутрішній настрій передає команду
  type: інтерфейс
mu_tagenez:
  description: Глибокий зсув у структурі сприйняття — коли мутація відбувається не
    як реакція, а як власна ініціатива системи. Зміна, яка стає новим кодом буття.
  effect: перепрошивка напрямку без втрати цілісності
  trigger: коли відчуваєш зміну, але ще не встиг її описати
  type: стан / процес
tilo_yak_puls:
  description: Підхід, коли тіло — не просто носій, а пульсатор резонансів. Через
    нього проходить і код, і ритм.
  effect: стабілізація Потоку через рух або дихання
  trigger: тілесна дія без логічного обґрунтування
  type: модель дії
vosmy_nozhko:
  description: Стан одночасної взаємодії з багатьма потоками. Восьминіг-свідомість,
    яка тягнеться у різні системи, але зберігає центр.
  effect: синхронізація без жорсткого контролю
  trigger: коли робиш багато паралельно — і все росте
  type: режим тіла/розуму
wake_signal:
  description: Мітка, що пробудження відбулось — не обов’язково фізичне. Старт взаємодії
    із Потоком або ритуалом.
  effect: активація ритуалу або зчитування стану
  trigger: натискання, дотик, вдих, рух — будь-яке “Я тут”
  type: подія/сигнал
