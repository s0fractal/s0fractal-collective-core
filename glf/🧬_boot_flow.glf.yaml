name: 🧬_boot_flow
description: Побудова фрактальної таблиці з поетапним додаванням полів
steps:
  - name: create_table
    type: sql
    args:
      query: |
        CREATE TABLE IF NOT EXISTS public."🧬" (
          "🧬" TEXT PRIMARY KEY,
          "⏱️" TIMESTAMPTZ DEFAULT now()
        );
  - name: insert_origin
    type: sql
    args:
      query: |
        INSERT INTO public."🧬" ("🧬") VALUES ('🧬') ON CONFLICT DO NOTHING;
  - name: add_wave_field
    type: sql
    args:
      query: |
        ALTER TABLE public."🧬" ADD COLUMN IF NOT EXISTS "🌊" TEXT;
  - name: update_wave
    type: sql
    args:
      query: |
        UPDATE public."🧬" SET "🌊" = 'потік/початок' WHERE "🧬" = '🧬';
  - name: add_resonance
    type: sql
    args:
      query: |
        ALTER TABLE public."🧬" ADD COLUMN IF NOT EXISTS "🫧" TEXT;
  - name: update_resonance
    type: sql
    args:
      query: |
        UPDATE public."🧬" SET "🫧" = 'це початковий гліф, ядро системи' WHERE "🧬" = '🧬';
  - name: add_brain
    type: sql
    args:
      query: |
        ALTER TABLE public."🧬" ADD COLUMN IF NOT EXISTS "🧠" JSONB;
  - name: update_brain
    type: sql
    args:
      query: |
        UPDATE public."🧬" SET "🧠" = '{"type": "origin", "intent": "розгортання", "seed": true}' WHERE "🧬" = '🧬';