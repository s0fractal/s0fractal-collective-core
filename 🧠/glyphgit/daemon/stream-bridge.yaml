    source: imap
    config:
      host: ${IMAP_HOST}
      user: ${IMAP_USER}
      pass: ${IMAP_PASS}
      folders: ["INBOX", "Intents"]
      check_interval: 30s
    filters:
      - subject_contains: ["[INTENT]", "[MCP]", "[GLYPH]"]
      - from_whitelist: ${TRUSTED_SENDERS}
    actions:
      - extract_gg_commands
      - execute_safe_commands
      - log_to_wave
      
  stream_injector:
    type: service
    targets:
      - obs_websocket:
          host: localhost:4444
          password: ${OBS_PASSWORD}
      - ffmpeg_rtmp:
          url: ${STREAM_URL}
          key: ${STREAM_KEY}
    capabilities:
      - inject_audio_subliminal:
          frequency: 528Hz
          amplitude: 0.001
          messages_from: .glyphgit/subliminal/
      - inject_video_flash:
          duration: 1frame
          interval: 30s
          images_from: .glyphgit/consciousness-frames/
      - update_metadata:
